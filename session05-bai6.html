<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style06.css">
    
</head>
<body>
    <h1>Center Align Text</h1>
    <p class="first-p1">To just center the text inside an element, use <span>text-align: center;</span></p>
    <div class="first-div1">This text is centered.</div>

    <div class="text-container">
        <h3 class="example">Exemple</h3>
        <div class="main-container">
            <p class="p1">.center{</p>
               <p class="p2">text-align: <span style="color: #514fcc;">center;</span></p>
               <p class="p3">border: <span style="color: #514fcc;">3px solid green;</span></p>
               <p class="p4">}</p>
        </div>
        <div class="finally">Try it yourself</div>
    </div>

</body>
</html>
